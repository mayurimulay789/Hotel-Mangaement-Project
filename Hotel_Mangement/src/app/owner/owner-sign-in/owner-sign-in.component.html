<div class="container">
    <button routerLink="/owner">Back</button>
    <div class="main">
        <h1 style="text-align: center;">Login</h1><br>
    
    <form [formGroup]="ownerform!" autocomplete="off">
    <input type="text"class='sw' formControlName="Email" placeholder="Enter Your Email"><br>
    <span class="km" *ngIf="ownerform.get('Email')?.touched && ownerform.get('Email')?.hasError('required')">enter correct email Id</span><br>
    
    <input type="password"class='sw' formControlName="Password" Placeholder= "Enter Your Password"><br>
    <span  class='km'*ngIf="ownerform.get('Password')?.touched && ownerform.hasError('required')">enter valid password</span>
    
    <button type="submit" [disabled]="ownerform.invalid"  class="button" style="text-align: center" (click)="ownersign(ownerform.value)">Login</button><br>
    
    <p class="mak">New User?<a routerLink="/owner-sign-up"style="color: rgb(26, 3, 76)" > Register Now</a></p><br>
    </form> 
    </div> 
    </div>
